<div id="e131">
    <legend class="esps-legend">E1.31 Configuration</legend>
    <div class="form-group">
        <label class="control-label col-sm-2" for="universe">Universe</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="universe" title="DMX Universe to listen for. Consecutive DMX Universes will be monitored as needed."></div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="channel_start">Start Channel</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="channel_start" title="Start listening for data at this DMX channel."></div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="universe_limit">Universe Boundary</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="universe_limit" title="The number of DMX channels you are using per Universe.  This must match the configuration of your sequencer.  Most common values are 510 and 512."></div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox"><label><input type="checkbox" id="multicast"> Enable Multicast</label></div>
        </div>
    </div>
</div>
