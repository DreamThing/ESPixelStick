<div id="renard">
    <legend class="esps-legend">Renard Configuration</legend>
    <div class="form-group">
        <label class="control-label col-sm-2" for="channel_count">Channel Count</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="channel_count" title="Number of channels." onchange="refreshSerial()"></div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="baudrate">Baud Rate</label>
        <div class="col-sm-10">
            <select class="form-control" id="baudrate">
                <option value=38400>38400</option>
                <option value=57600>57600</option>
                <option value=115200>115200</option>
                <option value=230400>230400</option>
                <option value=250000>250000</option>
                <option value=460800>460800</option>
            </select>
        </div>
    </div>
</div>
